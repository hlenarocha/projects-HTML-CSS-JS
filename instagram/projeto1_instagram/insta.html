<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="design.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="icon" href="./imagens/icon_insta.png">
  <title>Instagram | Projeto 1</title>
</head>
<body>

  <div class="navbar">
    <div class="logo">
      <img class="imglogo" src="./imagens/logo_vazado.avif">
      <img class="txtlogo" src="./imagens/logo.png" alt="Logo do Instagram">
      <div class="linha"></div>
    </div>

    <div class="search">
      <p>Pesquisar</p>
    </div>

    <div class="icones">
      <ion-icon class='icon' name="paper-plane-outline"></ion-icon>
      <ion-icon class='icon' name="compass-outline"></ion-icon>
      <ion-icon class='icon' name="heart-outline"></ion-icon>
      <ion-icon class='icon' name="person-outline"></ion-icon>
    </div>
  </div>


  <div class="stories">
      <img class="background" src="./imagens/stories_background.png"> 
      <img class="story" src="./imagens/9gag.png"> 
      <p class="users">9gag</p>

      <img class="background" src="./imagens/stories_background.png"> 
      <img class="story" src="./imagens/barked.png"> 
      <p class="users">barked</p>

      <img class="background" src="./imagens/stories_background.png"> 
      <img class="story" src="./imagens/meowed.png"> 
      <p class="users">meowed</p>

      <img class="background" src="./imagens/stories_background.png"> 
      <img class="story" src="./imagens/chibirdart.png"> 
      <p class="users">chibirdart</p>

      <img class="background" src="./imagens/stories_background.png"> 
      <img class="story" src="./imagens/razoesparaacreditar.png"> 
      <p class="users">razoesparaacreditar</p>

      <img class="background" src="./imagens/stories_background.png"> 
      <img class="story" src="./imagens/respondeai.png"> 
      <p class="users">respondeai</p>

      <img class="background" src="./imagens/stories_background.png"> 
      <img class="story" src="./imagens/smallcutecats.png"> 
      <p class="users">smallcutecats</p>


      <img class="background" src="./imagens/stories_background.png"> 
      <img class="story" src="./imagens/memeriagourmet.png"> 
      <p class="users">memeriagourmet</p>


  </div>
 

  <div class="sidebar">
    <div class="flowercat">
      <img scr="./imagens/gato-flor.webp">
      <p>flower_cat</p>
      <p class="gray">Flower Cat</p>

    </div>
    
  </div>

  <div class="container">

    <div class="post">
      <div class="profile">
        <img src="./imagens/meowed.png">
        <div class="userp">meowed</div>
      </div>

    <div class="imgp">
      <img class="post-img" src="./imagens/cat_kiss.gif" alt="A cat kiss" >
    </div>

      <div class="iconesposts">
        <ion-icon class='iconp' name="heart-outline"></ion-icon>
        <ion-icon class="iconp" name="chatbubble-outline"></ion-icon>
        <ion-icon class='iconp' name="paper-plane-outline"></ion-icon>

       
      </div>
      <div class="likes">Curtido por <b class="bold-text">9gag</b> e <b class="bold-text">outras pessoas</b></div>

    </div>
  </div>

  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
